<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Survey</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
        crossorigin="anonymous" />
    <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
        crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
        crossorigin="anonymous"></script>

</head>

<body>
    <div class="container">
        <div class="jumbotron">

            <h1>Survey</h1>
        </div>
        <form>
            <div class="form-group">
                <label for="nameInput">Name:</label>
                <input type="email" class="form-control" id="nameInput" placeholder="Email">
            </div>

            <div class="form-group">

                    <h3>
                        <strong>Question 1</strong>
                    </h3>
                    <label>I would agree that a graceful way of concluding a friendly dinner, is to share the table scraps with
                        my furry friend.</label>
                    <select id "question-1" class='form-control valueInput'>
                        <option value='1'>1 </option>
                        <option value='2'>2</option>
                        <option value='3'>3</option>
                        <option value='4'>4</option>
                        <option value='5'>5 </option>
                    </select>
            </div>

            <div class="form-group">
                <h3>
                    <strong>Question 2</strong>
                </h3>
                <label>Most Saturdays, I feel like a weekend warrior. I want a furry friend that can keep up with me on trails and
                    on the lake.</label>
                <select id "question-2" class='form-control valueInput'>
                    <option value='1'>1 </option>
                    <option value='2'>2</option>
                    <option value='3'>3</option>
                    <option value='4'>4</option>
                    <option value='5'>5 </option>
                </select>
            </div>

            <div class="form-group">

                <h3>
                    <strong>Question 3</strong>
                </h3>
                <label>Most of my weekends I prefer lounging in front of a big flat screen tv and want a pet that can lounge and
                    chill.
                </label>
                <select id "question-3" class='form-control'>
                    <option value='1'>1 </option>
                    <option value='2'>2</option>
                    <option value='3'>3</option>
                    <option value='4'>4</option>
                    <option value='5'>5 </option>
                </select>
            </div>

            <div class="form-group">

                <h3>
                    <strong>Question 4</strong>
                </h3>
                <label>My kids have boundless energy and need a passive pet with stamina.</label>
                <select id "question-4" class='form-control'>
                    <option value='1'>1 </option>
                    <option value='2'>2</option>
                    <option value='3'>3</option>
                    <option value='4'>4</option>
                    <option value='5'>5 </option>
                </select>
            </div>

            <div class="form-group">

                <h3>
                    <strong>Question 5</strong>
                </h3>
                <label>I want a pet that enjoys the city life.</label>
                <select id "question-5" class='form-control'>
                    <option value='1'>1 </option>
                    <option value='2'>2</option>
                    <option value='3'>3</option>
                    <option value='4'>4</option>
                    <option value='5'>5 </option>
                </select>
            </div>

            <div class="form-group">

                <h3>
                    <strong>Question 6</strong>
                </h3>
                <label>I'm looking for a pet that can round up sheep and cattle.</label>
                <select id "question-6" class='form-control'>
                    <option value='1'>1 </option>
                    <option value='2'>2</option>
                    <option value='3'>3</option>
                    <option value='4'>4</option>
                    <option value='5'>5 </option>
                </select>
            </div>

            <div class="form-group">

                <h3>
                    <strong>Question 7</strong>
                </h3>
                <label>I believe pets feel great when they pretend to be vampires and reindeer. Furry friends love to shop for stylish
                    sweaters. up once a month.</label>
                <select id "question-7" class='form-control'>
                    <option value='1'>1 </option>
                    <option value='2'>2</option>
                    <option value='3'>3</option>
                    <option value='4'>4</option>
                    <option value='5'>5 </option>
                </select>
            </div>

            <div class="form-group">

                <h3>
                    <strong>Question 8</strong>
                </h3>
                <label>I want a pet that can be a companion and pal to the pets I already have.</label>
                <select id "question-8" class='form-control'>
                    <option value='1'>1 </option>
                    <option value='2'>2</option>
                    <option value='3'>3</option>
                    <option value='4'>4</option>
                    <option value='5'>5 </option>
                </select>

            </div>

            <div class="form-group">
                <h3>
                    <strong>Question 9</strong>
                </h3>
                <label>I prefer a furry friend that loves to travel and fits into my carry-on bag. </label>
                <select id "question-9" class='form-control'>
                    <option value='1'>1 </option>
                    <option value='2'>2</option>
                    <option value='3'>3</option>
                    <option value='4'>4</option>
                    <option value='5'>5 </option>
                </select>

            </div>

            <div class="form-group">
                <h3>
                    <strong>Question 10</strong>
                </h3>
                <label>I'm looking for a giant furry friend to act like a watch dog.</label>
                <select id "question-10" class='form-control'>

                    <option value='1'>1 </option>
                    <option value='2'>2</option>
                    <option value='3'>3</option>
                    <option value='4'>4</option>
                    <option value='5'>5 </option>
                </select>
            </div>
            <button id="submit-btn" type="submit" class="btn btn-default btn-primary" data-toggle="modal" data-target="#myModal">Find Furry Friend</button>
        </form>
    </div>
    <div class="modal" id="myModal" role="dialog" tabindex="-1" aria-hidden="true">
        <div class="modal-dialog" role="document">
            <!-- Modal content-->
            <div class="modal-content">
                <div class="modal-header">
                    <h4 id="result-name" class="modal-title">
                        </label>
                </div>
                <div class="modal-body">
                    <div id="result-display"></div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                </div>
            </div>
        </div>
    </div>

    <script src="javascript/survey.js"></script>
</body>

</html>
