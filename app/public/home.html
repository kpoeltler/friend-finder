<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Friend Finder</title>
  <!-- Latest compiled and minified CSS & JS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
  <script src="https://code.jquery.com/jquery.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>

</head>
<body>

  <div class="container">
    <div class="jumbotron">
        <h1><span class="glyphicon glyphicon-globe" aria-hidden="true"></span> Friend Finder</h1>
    <hr>
    <h2>Answer a few basic questions. </h2>
    <h2>Then find the friend with the greatest compatibility!</h2>
    <div>
            <a href="/survey"><button type="button" class="btn btn-lg btn-primary"><h4><span class="glyphicon glyphicon-list-alt"></span> Go to Survey</h4></button></a>
          </div>
      
          <footer class="footer">
                <div class="container">
                  <p><a href="/api/friends">API Friends List</a> | <a href="https://github.com/kpoeltler/friend-finder">GitHub Repo</a></p>
                </div>
              </footer>
    <div class="row">

      <div class="col-lg-12">

        <div class="panel panel-default">
          <div class="panel-heading">
            <h3 class="panel-title"><strong>Friend Finder</strong></h3>
          </div>
          <div class="panel-body">
            <input type="text" id="questions" class="form-control">
            <br>
            <div class="text-right">
              <button type="submit" class="btn btn-primary btn-md" id="submit-btn"><span class="glyphicon glyphicon-search"></span> Search Your Feelings. You know it is true.</button>

            </div>
          </div>
        </div>

        </div>
<script>src="../server.js"</script>
