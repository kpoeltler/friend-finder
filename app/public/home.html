<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>FriendFinder</title>

    <!-- Latest compiled and minified CSS & JS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
    <script src="https://code.jquery.com/jquery.js"></script>

</head>

<body>

    <div class="container">

        <div class="jumbotron">
            <h1 class="display-4">Make a New Friend</h1>
            <p class="lead">This is a simple find a new friend application.</p>
            <hr class="my-4">
            <p>It uses a ten question survey to pair you with the most compatiable friend in our database.</p>


            <h3>About You</h3>
            <h4>Name (Required):</h4>
            <input type="text" class="form-control" id="friend-name" placeholder="first and last name">
            <h4>Selfie Photo Image (Required):</h4>
            <input type="text" class="form-control" id="friend-photo" placeholder="image URL">
            <hr>
            <p class="lead">
                <a href="./survey.html" id="survey" class="btn btn-primary btn-lg" role="button">Go to Survey</a>
            </p>
            <div>

                <hr>

                <script src="https://code.jquery.com/jquery.js"></script>


</body>

</html>
